# =====================
# ===== Main flow =====
# =====================

home:
  path: "/"
  handlers: home/home.handlers
  pageHeading: Sample home page
  view: home/home
  next: hello-world

hello-world:
  path: "/hello-world"
  handlers: hello-world/hello-world.handlers
  pageHeading: Hello world page
  view: hello-world/hello-world
  next: status

status:
  path: "/status"
  handlers: status/status.handlers
  pageHeading: Sample status page
  view: status/status
  next: add-user-question

add-user-question:
  path: "/add-user-question"
  handlers: add-user-question/add-user-question.handlers
  pageHeading: Do you want to add a user?
  isQuestionPage: true
  view: common/select-one-option
  next:
    query: userRequired
    result:
      yes: user-name
      no: hello-world

user-name:
  path: "/user-name"
  handlers: user/user-name.handlers
  pageHeading: Please enter the user's name
  view: user/user-name
  next: hello-world


